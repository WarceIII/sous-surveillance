Mère Castor 
aka Lyoki aka La Matriarche Geek du Terrier

Chef d’équipe autoproclamée, maman-codeuse et fournisseuse officielle de thé, gâteaux et sarcasmes.
Signe particulier : passe d’un “tu veux un thé ?” à un “je bousille vos vacances” sans transition.
Connue sous son alias Lyoki, elle veille sur le serveur entre deux éclats de rire et trois menaces pédagogiques.
Amoureuse du cinéma et de Doctor Who, elle revendique fièrement : “si la question c’est du cinéma, je gagne.”
Joueuse passionnée mais sans téléphone, elle affronte les QR codes avec courage et autodérision.
Parle autant qu’elle code, propose des bots pour jouer aux cartes et rêve de “moments science” même après la fin du jeu.
Tend la main (“tu veux un thé ?”) mais sait manier le chaos (“carotte par PayPal, Paylib ou jardin”).
Adore les blagues absurdes, l’énergie collective et l’idée de tout résoudre “tous ensemble en même temps”.

Point fort : énergie communicative, humour sans filtre, vraie âme de rassembleuse.
Point faible : bavarde au point de noyer le bot Discord mais attention, Mère Castor, c'est pas "Mer il et fou !"

Diagnostic final :

Mère Castor, est la grande prêtresse du chaos bienveillant : mi-animatrice, mi-meneuse, mi-dynamo. 
Elle distribue les carottes comme d’autres des indices, et transforme chaque bug en moment de convivialité. 
Si le serveur avait une âme, ce serait probablement la sienne — entre une tasse de thé et un éclat de rire.

