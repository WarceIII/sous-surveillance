StegOreilles 
aka L’Oreille Fine du Chaos Numérique

Toujours au cœur de l’action, souvent avant même que l’action commence.
Scanne, code, décortique, et lâche un “c’est tellement cursed” avec un calme déconcertant.
Maîtrise GIMP, l’OSINT et l’art de réveiller AutoMod sans le vouloir.
Rit doucement (“hehehehe”) tout en traquant des liens .be et des IP suspectes.
Aime les références bien placées, H2G2, Le Grand Détournement et les Easter eggs tordus.
Repère les traces de FLX dans des logs vieux de 198.51.100.77 comme d’autres lisent le café.
Entre un “oui :3” adorable et un “ça a aucun sens” tranchant, elle garde la tête froide.
Travaille sur Mac, mais doute poliment de l’armée.

Point fort : précision chirurgicale et humour de codeuse.
Point faible : tendance à faire “un peu trop d’OSINT”.

Diagnostic final :
StegOreilles est la hackeuse érudite du groupe : mi-analyste, mi-artiste.
Elle entend les anomalies dans le bruit numérique et les transforme en indices.
Si elle dit “nvm, j’ai trouvé”, c’est que le mystère n’en est déjà plus un.