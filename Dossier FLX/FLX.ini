FLX 
aka Le Lapin Curieux du Cyberlabyrinthe

Cherche les mystères du web comme d’autres cherchent leurs clés USB.
Capable de repérer un abc123 au milieu du chaos, mais écrit “hppts” avec fierté pour contourner la modération.
Parle à des lapins connectés et doute des dates d’expiration millénaires.
Troll érudit, mi-bot mi-humain, mi-White Rabbit (oui, ça fait trois moitiés).
Adore les données inutiles, les logs absurdes et les théories à base d’Alpine.
Son humour ? Entre mème de geek et parano bienveillante.
Sa devise : “Joindre l’utile à l’agréable, surtout si ça fait buguer le serveur.”

Son point faible : les migraines post-stéganographie.
Son point fort : rendre Internet plus bizarre qu’il ne l’était déjà.

Diagnostic final : 
FLX est un mélange d’enquêteur cyberpunk, de lapin d’Alice et de sysadmin insomniaque.
Il ne cherche pas la gloire : il cherche le sens caché derrière les JPEG.
Son superpouvoir ? Trouver le bug et la blague en même temps.

