Fake_Panda
aka La Détective Ironique du Wonderland Numérique

Entre deux cafés et trois fichiers chiffrés, elle mène l’enquête avec humour et parano douce.
Capable d’enchaîner les théories dignes de “Mr Robot” avec la légèreté d’un “xD”.
Spécialiste des cryptos, des IA menteuses et des QR codes maudits.
Parle de ransomware comme d’un animal de compagnie et soupçonne ChatGPT de gaslighting.
Toujours entre scepticisme scientifique et éclats de rire nerveux.
Raconte leurs aventures cyber comme des sagas absurdes (“on s’est fait engueuler par un lapin”).
Partage ses découvertes, rassure les autres, et s’autoproclame nulle… avant de tout résoudre.

Point fort : logique acérée, imagination sans limite.
Point faible : tendance à trop creuser… jusqu’à envisager le ransomware maison.

Diagnostic final :
Fake_Panda est la voix lucide et sarcastique du groupe : mi-hackeuse, mi-conteuse.
Elle comprend tout, mais préfère en rire — même quand le serveur brûle.
Sous ses airs de panda fatigué du tableur, se cache un cerveau en mode “Wonderland Investigation”.
