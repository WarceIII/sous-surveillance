Gregouin 
aka L’Explorateur Accidentel du Chaos Numérique

Toujours au bon endroit, souvent au mauvais moment.
Capable de “trouver des trucs qu’il fallait pas” en deux clics.
Règle n°1 : s’excuser à @Unplugged après chaque découverte.
Communique en cris de victoire (“ptnn bien joué”) et soupirs d’agonie (“insupportable”).
Bidouille les images jusqu’à ce qu’elles avouent leurs secrets.
AutoMod le craint : il déclenche des blocages juste en respirant un lien.
Son rapport au temps : “de 30 à 59.59”, autrement dit flou mais intense.
Toujours entre le génie et la catastrophe, mais on y croit.

Point fort : la curiosité explosive.
Point faible : les vidéos de zinzin.

Diagnostic final : 
Gregouin est un Indiana Jones de la data, sans fouet mais avec un QR code.
Il avance en mode “vasi vasi !”, découvre des artefacts interdits et s’excuse après.
Un joueur indispensable : il fait avancer l’enquête… parfois malgré lui.
