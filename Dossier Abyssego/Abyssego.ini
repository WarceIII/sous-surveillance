Abyssego 
aka L’Analyste Débordé au Bord du Génie

Scanne les QR codes jusqu’à envisager le suicide symbolique (“j’vais me tirer une balle mdr”).
Alter ego de Wikipédia quand il s’agit d’homothétie ou de stéganographie.
Capable d’expliquer un Vigenère-César-stéga en une phrase et trois émojis 🤯🤣.
Toujours en “mdr”, même quand la logique s’effondre sous son propre poids.
Humour mi-désespéré, mi-professeur de maths perdu dans un escape game.
Crie famine (“@Unplugged à manger !!!”) entre deux décryptages.
Râle sur la dictature du GIF, cite Dora l’exploratrice, et garde son calme (presque).
Coordonne les autres joueurs avec un sens du chaos organisé.

Point fort : l’endurance mentale face à l’absurde.
Point faible : les QR codes illisibles et les semaines sans énigme.

Diagnostic final :
Abyssego est le chef de laboratoire de l’ARG, mi-pédagogue mi-panique.
Toujours entre la théorie du complot et le wiki du savoir, il maintient le cap.
Son esprit tourne à 4000 RPM, son appli QR à 160 FPS.
